<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movie Genre Finder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Background gradient animation */
        .landing-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, #4f46e5, transparent 60%),
                        radial-gradient(circle at 80% 30%, #ec4899, transparent 60%),
                        radial-gradient(circle at 20% 80%, #22c55e, transparent 60%),
                        radial-gradient(circle at 80% 80%, #0ea5e9, transparent 60%);
            filter: blur(40px);
            opacity: 0.85;
            animation: float 14s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-30px, 20px) scale(1.1); }
        }

        .landing-container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .landing-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 5px 40px rgba(0,0,0,0.5);
            animation: fadeIn 1.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .start-btn {
            margin-top: 40px;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 40px;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.08);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="landing-bg"></div>

    <div class="landing-container">
        <h1 class="landing-title">Start Exploring Movies</h1>
        <button class="start-btn" onclick="location.href='app.html'">Start Exploring</button>
    </div>
</body>
</html>
